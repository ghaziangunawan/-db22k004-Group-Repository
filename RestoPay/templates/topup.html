<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .navbar-header {
            float: left;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        .custom {
        width: 100px !important;
        }
    </style>
  </head>
  <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <h1>Topup Form <Form></Form></h1>
            </div>
        </nav>

        <form method="POST" action="" id="create_form">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <h3 style=" margin-top: 50px">Your RestoPay Balance : {{balance}}</h3>
                </div>
                <div class="row mt-3 mb-2">
                    <tr>
                        <td>Amount to Top up</td>
                        <td><input type="text" name="Amount" placeholder="Enter Amount" class="form-control" ></td>
                    </tr>
                </div>   
                <div class="row">
                    <h3 style=" margin-top: 50px">From</h3>
                </div>

                <div class="row mb-5">
                    <tr>
                        <td>Bank Name</td>
                        <td><input type="text" name="BankName" placeholder="Enter Bank Name" class="form-control" ></td>
                        <td>Account Number</td>
                        <td><input type="text" name="AccountNumber" placeholder="Enter Account Number" class="form-control" ></td>
                    </tr>
                </div> 
                
            </div>
            
            <div class="row justify-content-center" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="modal_submit">Save</button>
            </div>  
            

        </form>
            
      
        


 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
