<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Create Category</title>
</head>

<body>
  <form class="needs-validation p-3">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input id="phone" type="tel" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="nik" class="form-label">NIK</label>
      <input id="nik" type="number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="bank" class="form-label">Bank Name</label>
      <input id="bank" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="accnum" class="form-label">Account Number</label>
      <input id="accnum" type="number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="resname" class="form-label">Restaurant Name</label>
      <input id="resname" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="branch" class="form-label">Branch</label>
      <input id="branch" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phonenum" class="form-label">Phone Number</label>
      <input id="phonenum" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">Street</label>
      <input id="street" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="district" class="form-label">District</label>
      <input id="district" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input id="city" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="province" class="form-label">Province</label>
      <input id="province" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Restaurant Category</label>
      <select id="category" class="form-select" required>
        <option selected disabled value="">Select Category</option>
        <option>Indonesia</option>
        <option>India</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</body>

</html>
