<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Create Category</title>
</head>

<body>
  {% for error in errors %}
  <span>{{ error }}</span>
  {% endfor %}

  <form method="POST" action="" id="create_form">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input name='email' id="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name='password' id="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input name='name' type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input name='phone' id="phone" type="tel" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="nik" class="form-label">NIK</label>
      <input name='nik' id="nik" type="number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="bank" class="form-label">Bank Name</label>
      <input name='bank' id="bank" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="accnum" class="form-label">Account Number</label>
      <input name='accnum' id="accnum" type="number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input name='dob' id="dob" type="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select name='gender' id="gender" class="form-select" required>
        <option selected disabled value="">Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="modal_submit">Register</button>

  </form>
</body>

</html>
