<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .navbar-header {
            float: left;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        .custom {
        width: 100px !important;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }

 

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: middle;
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1,h5,p{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
  </head>

  <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <h1>Ongoing Orders</h1>
            </div>
        </nav>

        <table class="center">
            <tr>
                <th>No</th>
                <th>Day</th>
                <th>Operating time</th>
                <th>Closing time</th>
                <th>Action</th>
            </tr>
            {% comment %} Add the data below this line {% endcomment %}
            {% for i in optime %}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <th>{{i.0}}</th>
                    <th>{{i.1}}</th>
                    <th>{{i.2}}</th>
                    <th>{{i.3}}</th>
                    <th><button type="button" class="btn btn-warning"><a href="{% url 'operationalhours:set_remove' i.0 %}"style="color:#ffffff; text-decoration: none;">Remove Task</a></button></th>
                    <th><button type="button" class="btn btn-primary"><a href="{% url 'operationalhours:show_edit' i.0 %}"style="color:#ffffff; text-decoration: none;">edit</a></button></th>
                </tr>
            {% endfor %}
        </table>
        <button type="button" class="btn btn-primary"><a href="{% url 'operationalhours:show_operationalhours' %}"style="color:#ffffff; text-decoration: none;">Create New</a></button>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
