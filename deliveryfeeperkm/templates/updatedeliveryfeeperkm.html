<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="page-header text-center">
        <h1>UPDATE DELIVERY FEE PER KM</h1>
      </div>
    <form method="POST">
      {% csrf_token %}
        <div class="form-group row text-right">
            <label for="province" class="col-sm-2 col-form-label">Province: </label>
            <div>
              <h4>{{deliveryfee.0}}</h4>
            </div>
          </div>
          <div class="form-group row text-right">
            <label for="motorcycle" class="col-sm-2 col-form-label">Motorcycle Delivery Rate:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="motorfee" name="motorfee">
            </div>
          </div>
          <div class="form-group row text-right">
            <label for="car" class="col-sm-2 col-form-label">Car Delivery Rate:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="carfee" name="carfee">
            </div>
          </div>  
          <div class="col text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
  </body>
