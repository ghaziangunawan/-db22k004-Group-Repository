<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .center {
        margin-left: auto;
        margin-right: auto;
    }
  </style>
</head>

  <body>
    <div style="padding-top: 10px;">
    <table class="center">
        <tr>
        <th>No</th>
        <th>Province</th>
        <th>Motorcycle Rate</th>
        <th>Car Rate</th>
        <th>Actions</th>
        </tr>
        
        {% for a in deliveryfee %}
        <tr>
            <th>{{a.0}}</th>
            <th>{{a.1}}</th>
            <th>{{a.2}}</th>
            <th>{{a.3}}</th>
            <th><a href="{% url 'deliveryfeeperkm:update_deliveryfee' id=a.0 %}"><button type="button" class="btn btn-secondary" >Edit</button></a>
            <a href="{% url 'deliveryfeeperkm:delete_deliveryfee' id=a.0 %}"><button type="button" class="btn btn-secondary" >Delete</button></a>
            </th>
          </tr>
        
        {% endfor %}
    </table>
    <div style="text-align:center">
    <a href="{% url 'deliveryfeeperkm:create_deliveryfee' %}"><button type="button" class="btn btn-secondary">Create</button></a>
  </div>
  </div>
  </body>
